<h1 class="container bg-dark text-white text-center my-4 py-4">[ngFor]</h1>

<div class="container">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Type</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let people of Peoples; index as i">
                <td scope="row">{{i+1}}</td>
                <td>{{people.Type}}</td>
                <td>{{people.Name}}</td> 
                <td>{{people.Age}}</td>
            </tr>
        </tbody>
    </table>

</div>
